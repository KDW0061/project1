    <div class="button-container">

    <!-- 챗봇 버튼 -->

    <!-- 챗봇 창 -->

        <div id="chatbotHeader">
            FAQ 챗봇
            <button id="closeChatbot">✖</button>
        </div>

        <div id="chatbox"></div>
        <div id="questionButtons"></div>
    </div>

    <script>

        // 미리 정의된 FAQ 데이터

                    "합격 기준 : 필기는 과목별 40점 이상, 평균 60점 이상이어야 합니다.",

                ],

                    "합격 기준 : 필기는 과목별 40점 이상, 평균 60점 이상이어야 하며, 실기 시험을 통과해야 합니다.",
                    "실기 시험 방식 : 실기는 SQL 작성과 시스템 분석 및 설계 관련 문제가 출제됩니다.",
                    "시험 준비 추천 교재 : 한국산업인력공단 기출문제, 관련 학습 사이트를 참고하세요."
                ],
                "정보처리기능사": [
                    "시험 과목 : 기능사 시험은 주로 컴퓨터 기초와 프로그래밍에 관한 문제가 출제됩니다.",
                    "합격 기준 : 필기 시험은 60점 이상, 실기 시험은 70점 이상이어야 합격입니다.",
                    "실기 시험 방식 : 기초적인 프로그램 작성 및 실습 문제를 해결해야 합니다.",
                    "시험 준비 추천 교재 : 기본서와 기출문제 풀이집, 온라인 강의를 참고하세요."
                ]
            },
            "커리어": {
                "자격증의 직업적 가치": [

                ],
                "연봉 정보": [
                    "정보처리기사 : 평균 연봉: 5000만원",
                    "정보처리산업기사 : 평균 연봉: 4000만원",
                    "정보처리기능사 : 평균 연봉: 3500만원"
                ],
                "진로 방향": {
                    "정보처리기사": [
                        "소프트웨어 개발자",

                    ],
                    "정보처리산업기사": [
                        "네트워크 엔지니어",
                        "시스템 엔지니어"
                    ],
                    "정보처리기능사": [
                        "기술 지원",
                        "데이터 분석가"
                    ]
                }
            },
            "시험 후 절차": {
                "합격 후 절차": [
                    "정보처리기사 : 자격증 발급 신청 후 2주 이내 수령",
                    "정보처리산업기사 : 자격증 발급 신청 후 2주 이내 수령"
                ],
                "자격증 갱신": [
                    "정보처리기사 : 5년마다 갱신, 30시간 이상의 교육 이수",
                    "정보처리산업기사 : 5년마다 갱신, 30시간 이상의 교육 이수"
                ]
            },
            "자격증을 통한 진로 탐색": {
                "관련 직무": {
                    "정보처리기사": [
                        "소프트웨어 개발",
                        "시스템 구축 및 운영",
                        "IT 프로젝트 관리"
                    ],
                    "정보처리산업기사": [
                        "시스템 설계 및 운영",
                        "네트워크 엔지니어링"
                    ],
                    "정보처리기능사": [
                        "기술 지원",
                        "데이터베이스 관리"
                    ]
                },
                "관련 산업 동향": [
                    "IT 산업 : 지속적인 성장 중, AI 및 클라우드 기술 수요 증가",
                    "소프트웨어 개발 : 프로그래밍 언어, 프레임워크 관련 기술 발전",
                    "네트워크 엔지니어 : 5G 및 IoT 관련 기술로 수요 확대"
                ]
            }
        };

        const chatbotButton = document.getElementById("chatbotButton");
        const chatbotContainer = document.getElementById("chatbotContainer");
        const closeChatbot = document.getElementById("closeChatbot");
        const chatbox = document.getElementById("chatbox");
        const questionButtons = document.getElementById("questionButtons");

        // 챗봇 버튼 클릭 시 챗봇 창 토글
        let historyPath = [];

        chatbotButton.addEventListener("click", () => {
            if (chatbotContainer.style.display === "none" || chatbotContainer.style.display === "") {
                chatbotContainer.style.display = "flex";
                displayChat2("무엇을 도와드릴까요?");
                showQuestions(faqData);
            } else {
                chatbotContainer.style.display = "none";
                chatbox.innerHTML = "";
                questionButtons.innerHTML = "";
            }
        });

        closeChatbot.addEventListener("click", () => {
            chatbotContainer.style.display = "none";
            chatbox.innerHTML = "";
            questionButtons.innerHTML = "";
            historyPath = [];
        });

        function showQuestions(data, path = []) {
            questionButtons.innerHTML = "";
            historyPath = path;

            Object.keys(data).forEach(key => {
                const button = document.createElement("button");
                button.textContent = key;
                button.onclick = () => {
                    displayUserSelection(key);
                    if (Array.isArray(data[key])) {
                        showAnswer(data[key]);
                    } else {
                        showQuestions(data[key], [...path, key]);
                    }
                };
                questionButtons.appendChild(button);
            });

            if (path.length > 0) {
                const backButton = document.createElement("button");
                backButton.textContent = "뒤로가기";
                backButton.onclick = () => {
                    chatbox.innerHTML = "";
                    goBack(path);
                };
                questionButtons.appendChild(backButton);
            }
        }

        function goBack(path) {
            const newPath = path.slice(0, -1);
            let data = faqData;
            newPath.forEach(p => {
                data = data[p];
            });
            displayChat2("무엇을 도와드릴까요?");
            showQuestions(data, newPath);
        }

        function showAnswer(answers) {
            answers.forEach(answer => {
                const message = document.createElement("div");
                message.classList.add("message", "bot");
                message.innerHTML = `<div class="bubble">${answer}</div>`;
                chatbox.appendChild(message);
            });
        }

        function displayUserSelection(selection) {
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.innerHTML = `<div class="bubble">선택한 항목: ${selection}</div>`;
            chatbox.appendChild(userMessage);
        }

        function displayChat2(answer) {
            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.innerHTML = `<div class="bubble">${answer}</div>`;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 500);
        }


        // 초기 버튼 생성
        createQuestionButtons();
    </script>
</body>

</html>
